name: ci
on: [push, pull_request, workflow_dispatch]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.14'
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('setup.py') }}
          restore-keys: ${{ runner.os }}-pip-
      - name: Install and run lint
        run: |
          pip install --upgrade pip wheel
          pip install -e .[lint]
          make lint

  test-unit:
    name: Unit Tests (${{ matrix.os }})
    strategy:
      matrix:
        os: [ubuntu-22.04, macos-14, windows-2022]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.14'
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ${{ runner.os == 'Windows' && '~\AppData\Local\pip\Cache' || '~/.cache/pip' }}
          key: ${{ runner.os }}-pip-${{ hashFiles('setup.py') }}
          restore-keys: ${{ runner.os }}-pip-
      - name: Install dependencies
        run: |
          pip install --upgrade pip wheel
          pip install -e .[test]
      - name: Run unit tests
        env:
          HOME: /tmp
        run: |
          pip install coverage coveralls
          coverage run --source=lbry -m unittest discover -vv tests.unit
      - name: Submit coverage
        if: matrix.os == 'ubuntu-22.04'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: coveralls --service=github
        continue-on-error: true

  test-integration:
    name: Integration Tests (${{ matrix.test }})
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        test: [datanetwork, blockchain, claims, takeovers, transactions, other]
    steps:
      - name: Configure system
        run: |
          sudo swapoff -a
          sudo sysctl -w vm.swappiness=1
          sudo sysctl -w fs.file-max=262144
          sudo sysctl -w vm.max_map_count=262144
      - name: Start Elasticsearch
        uses: elastic/elastic-github-actions/elasticsearch@master
        with:
          stack-version: 7.12.1
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.14'
      - name: Install ffmpeg (for 'other' tests)
        if: matrix.test == 'other'
        run: sudo apt-get update && sudo apt-get install -y --no-install-recommends ffmpeg
      - name: Cache tox
        uses: actions/cache@v4
        with:
          path: ./.tox
          key: tox-${{ matrix.test }}-${{ hashFiles('setup.py') }}
          restore-keys: tox-${{ matrix.test }}-
      - name: Run integration tests
        run: |
          pip install tox coverage
          tox -e ${{ matrix.test }}
        continue-on-error: ${{ matrix.test == 'claims' }}

  build:
    name: Build Binary (${{ matrix.os }})
    needs: [lint, test-unit, test-integration]
    strategy:
      matrix:
        os: [ubuntu-22.04, macos-14, windows-2022]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.14'
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ${{ runner.os == 'Windows' && '~\AppData\Local\pip\Cache' || '~/.cache/pip' }}
          key: ${{ runner.os }}-pip-${{ hashFiles('setup.py') }}
          restore-keys: ${{ runner.os }}-pip-
      - name: Install dependencies
        run: |
          pip install --upgrade pip wheel
          pip install pyinstaller==6.16.0
          pip install --upgrade "typing_extensions>=4.12.2" "aiosignal>=1.3.1,<2.0.0"
          pip install -e .
      - name: Set build version for release
        if: startsWith(github.ref, 'refs/tags/v')
        run: python docker/set_build.py
      - name: Build binary (Unix)
        if: runner.os != 'Windows'
        run: |
          pyinstaller --onefile --name lbrynet lbry/extras/cli.py
          dist/lbrynet --version
      - name: Build binary (Windows)
        if: runner.os == 'Windows'
        run: |
          pip install pywin32
          pyinstaller --additional-hooks-dir=scripts/. --icon=icons/lbry256.ico --onefile --name lbrynet lbry/extras/cli.py
          dist/lbrynet.exe --version
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: lbrynet-${{ runner.os }}
          path: dist/

  release:
    name: Release
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [build]
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
      - name: Create release archives
        run: |
          chmod +x lbrynet-macOS/lbrynet
          chmod +x lbrynet-Linux/lbrynet
          zip --junk-paths lbrynet-mac.zip lbrynet-macOS/lbrynet
          zip --junk-paths lbrynet-linux.zip lbrynet-Linux/lbrynet
          zip --junk-paths lbrynet-windows.zip lbrynet-Windows/lbrynet.exe
      - name: Upload to GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_API_TOKEN }}
        run: |
          pip install githubrelease
          TAG=${GITHUB_REF#refs/tags/}
          githubrelease release lbryio/lbry-sdk info $TAG
          githubrelease asset lbryio/lbry-sdk upload $TAG lbrynet-mac.zip lbrynet-linux.zip lbrynet-windows.zip
          githubrelease release lbryio/lbry-sdk publish $TAG
