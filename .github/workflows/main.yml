name: ci
on:
  push:
  pull_request:
  workflow_dispatch:
  release:
    types: [published]
  create:
    tags:
      - 'v*'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.14'
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('setup.py') }}
          restore-keys: ${{ runner.os }}-pip-
      - name: Install and run lint
        run: |
          pip install --upgrade pip wheel
          pip install -e .[lint]
          make lint

  build:
    name: Build Binary (${{ matrix.os }})
    needs: [lint]
    strategy:
      matrix:
        os: [ubuntu-22.04, macos-14, windows-2022]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.14'
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ${{ runner.os == 'Windows' && '~\AppData\Local\pip\Cache' || '~/.cache/pip' }}
          key: ${{ runner.os }}-pip-${{ hashFiles('setup.py') }}
          restore-keys: ${{ runner.os }}-pip-
      - name: Install dependencies
        run: |
          pip install --upgrade pip wheel
          pip install pyinstaller==6.16.0
          pip install --upgrade "typing_extensions>=4.12.2" "aiosignal>=1.3.1,<2.0.0"
          pip install -e .
      - name: Set build version for release
        if: startsWith(github.ref, 'refs/tags/v')
        run: python docker/set_build.py
      - name: Build binary (Unix)
        if: runner.os != 'Windows'
        run: |
          pyinstaller --onefile --name lbrynet lbry/extras/cli.py
          dist/lbrynet --version
      - name: Build binary (Windows)
        if: runner.os == 'Windows'
        run: |
          pip install pywin32
          pyinstaller --additional-hooks-dir=scripts/. --icon=icons/lbry256.ico --onefile --name lbrynet lbry/extras/cli.py
          dist/lbrynet.exe --version
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: lbrynet-${{ runner.os }}
          path: dist/

  release:
    name: Release
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [build]
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
      - name: Create release archives
        run: |
          chmod +x lbrynet-macOS/lbrynet
          chmod +x lbrynet-Linux/lbrynet
          zip --junk-paths lbrynet-mac.zip lbrynet-macOS/lbrynet
          zip --junk-paths lbrynet-linux.zip lbrynet-Linux/lbrynet
          zip --junk-paths lbrynet-windows.zip lbrynet-Windows/lbrynet.exe
      - name: Upload to GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_API_TOKEN }}
        run: |
          pip install githubrelease
          TAG=${GITHUB_REF#refs/tags/}
          githubrelease release lbryio/lbry-sdk info $TAG
          githubrelease asset lbryio/lbry-sdk upload $TAG lbrynet-mac.zip lbrynet-linux.zip lbrynet-windows.zip
          githubrelease release lbryio/lbry-sdk publish $TAG
